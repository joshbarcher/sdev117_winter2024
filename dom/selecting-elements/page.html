<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selecting Multiple Elements</title>
    </head>
    <body>
        <section id="animals">
            <h1>Learn all about animals</h1>
            <ul>
                <li>Bear</li>
                <li>Cat</li>
                <li>Bird</li>
                <li>Fish</li>
            </ul>
        </section>

        <section id="cars">
            <h1>Learn all about cars</h1>
            <ul>
                <li>Electric</li>
                <li>Diesel</li>
                <li>Gas</li>
            </ul>
        </section>

        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example Form</title>
        <script src="validation.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <section>
                <label class="primary">Name:</label>
                <input type="text" id="name">
                <span class="error" id="name-error">
                    Name should be between 2-20 characters</span>
            </section>

            <section>
                <label class="primary">Age:</label>
                <input type="number" id="age">
                <span class="error" id="age-error">
                    Age should be between 1-100</span>
            </section>

            <section>
                <label class="primary">Date you heard about us:</label>
                <input type="date" required>
            </section>

            <section>
                <label class="primary">Email:</label>
                <input type="email" required>
            </section>

            <section>
                <label class="primary">Phone:</label>
                <input type="text" required pattern="\d{3}-\d{3}-\d{4}">
            </section>

            <section>
                <label class="primary">Username:</label>
                <input type="text">
            </section>

            <section>
                <label class="primary">Password:</label>
                <input type="password">
            </section>

            <section>
                <label class="primary">Gender:</label>
                <input type="radio" name="gender" value="male"><label>Male</label>
                <input type="radio" name="gender" value="female"><label>Female</label>
                <input type="radio" name="gender" value="other"><label>Other</label>
            </section>

            <section>
                <label class="primary">Funny?</label>
                <input type="radio" name="funny" value="funny"><label>Yes</label>
                <input type="radio" name="funny" value="not-funny"><label>No</label>
            </section>

            <section>
                <label class="primary">What fields have you worked in?</label>
                <input type="checkbox" value="IT"><label>Information Technology</label>
                <input type="checkbox" value="SDEV"><label>Software Development</label>
                <input type="checkbox" value="Engineer"><label>Engineering</label>
                <input type="checkbox" value="Aero"><label>Aerospace</label>
                <input type="checkbox" value="Retail-Work"><label>Retail</label>
            </section>

            <button type="submit">Submit!</button>
        </form>
    </body>
</html>
